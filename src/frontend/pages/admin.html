<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawsitive Peace - Admin Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: #FAF7F0;
            color: #4A4A4A;
            line-height: 1.6;
        }

        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .admin-header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #7FB069;
            margin-bottom: 0.5rem;
        }

        .admin-header p {
            color: #6B6B6B;
            font-size: 1.1rem;
        }

        .admin-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(127, 176, 105, 0.1);
            border: 1px solid #E1EFD9;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #4A4A4A;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #E1EFD9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #7FB069;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn {
            background: linear-gradient(135deg, #7FB069 0%, #6B9A4F 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6B6B6B;
            margin-top: 1rem;
        }

        .status-message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 500;
        }

        .status-success {
            background: #F0F7ED;
            color: #2D5A2D;
            border: 1px solid #7FB069;
        }

        .status-error {
            background: #FFEBEE;
            color: #C62828;
            border: 1px solid #FF8A80;
        }

        .preview-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #E1EFD9;
        }

        .preview-btn {
            background: #89CDF1;
            margin-bottom: 1rem;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .help-text {
            font-size: 0.9rem;
            color: #6B6B6B;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .admin-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-paw" style="margin-right: 10px;"></i>Admin Panel</h1>
            <p>Send tracking emails to customers</p>
            <button class="btn btn-secondary" onclick="logout()" style="margin-top: 1rem; width: auto; padding: 0.5rem 1rem;">
                <i class="fas fa-sign-out-alt" style="margin-right: 5px;"></i>Logout
            </button>
        </div>

        <div class="admin-card">
            <form id="trackingForm">
                <div class="form-group">
                    <label for="orderId">Order ID (Stripe Session ID) *</label>
                    <input type="text" id="orderId" name="orderId" required 
                           placeholder="cs_test_123456789...">
                    <div class="help-text">Get this from Stripe dashboard or order confirmation</div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="trackingNumber">Tracking Number *</label>
                        <input type="text" id="trackingNumber" name="trackingNumber" required 
                               placeholder="RM123456789GB">
                    </div>
                    <div class="form-group">
                        <label for="carrier">Carrier *</label>
                        <select id="carrier" name="carrier" required>
                            <option value="">Select Carrier</option>
                            <option value="Royal Mail">Royal Mail</option>
                            <option value="DPD">DPD</option>
                            <option value="Hermes">Hermes</option>
                            <option value="UPS">UPS</option>
                            <option value="FedEx">FedEx</option>
                            <option value="DHL">DHL</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="customerEmail">Customer Email</label>
                        <input type="email" id="customerEmail" name="customerEmail" 
                               placeholder="customer@example.com">
                        <div class="help-text">Auto-retrieved from Stripe if not provided</div>
                    </div>
                    <div class="form-group">
                        <label for="customerName">Customer Name</label>
                        <input type="text" id="customerName" name="customerName" 
                               placeholder="John Smith">
                        <div class="help-text">Auto-retrieved from Stripe if not provided</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="estimatedDelivery">Estimated Delivery Date</label>
                    <input type="date" id="estimatedDelivery" name="estimatedDelivery">
                    <div class="help-text">Defaults to 5 days from today if not provided</div>
                </div>

                <button type="submit" class="btn" id="sendBtn">
                    <i class="fas fa-paper-plane" style="margin-right: 8px;"></i>Send Tracking Email
                </button>

                <div class="loading" id="loading">
                    <i class="fas fa-spinner"></i> Sending email...
                </div>

                <div id="statusMessage"></div>
            </form>

            <div class="preview-section">
                <button type="button" class="btn preview-btn" onclick="previewEmail()">
                    <i class="fas fa-eye" style="margin-right: 8px;"></i>Preview Email Template
                </button>
            </div>
        </div>
    </div>

    <script>
        // Set default estimated delivery to 5 days from now
        const today = new Date();
        const fiveDaysFromNow = new Date(today.getTime() + (5 * 24 * 60 * 60 * 1000));
        document.getElementById('estimatedDelivery').value = fiveDaysFromNow.toISOString().split('T')[0];

        document.getElementById('trackingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const sendBtn = document.getElementById('sendBtn');
            const loading = document.getElementById('loading');
            const statusMessage = document.getElementById('statusMessage');
            
            // Show loading state
            sendBtn.disabled = true;
            loading.style.display = 'block';
            statusMessage.innerHTML = '';

            // Get form data
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            // Remove empty fields
            Object.keys(data).forEach(key => {
                if (data[key] === '') {
                    delete data[key];
                }
            });

            try {
                const response = await fetch('/admin/send-tracking-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    statusMessage.innerHTML = `
                        <div class="status-message status-success">
                            <i class="fas fa-check-circle" style="margin-right: 8px;"></i>
                            ${result.message}
                            <br><strong>Order ID:</strong> ${result.orderId}
                            <br><strong>Tracking:</strong> ${result.trackingNumber}
                            <br><strong>Customer:</strong> ${result.customerEmail}
                        </div>
                    `;
                    // Reset form
                    e.target.reset();
                    document.getElementById('estimatedDelivery').value = fiveDaysFromNow.toISOString().split('T')[0];
                } else {
                    statusMessage.innerHTML = `
                        <div class="status-message status-error">
                            <i class="fas fa-exclamation-circle" style="margin-right: 8px;"></i>
                            Error: ${result.error || 'Failed to send email'}
                        </div>
                    `;
                }
            } catch (error) {
                statusMessage.innerHTML = `
                    <div class="status-message status-error">
                        <i class="fas fa-exclamation-circle" style="margin-right: 8px;"></i>
                        Network Error: ${error.message}
                    </div>
                `;
            } finally {
                // Hide loading state
                sendBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function previewEmail() {
            window.open('/preview-tracking-email', '_blank');
        }

        async function logout() {
            try {
                const response = await fetch('/admin/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (response.ok) {
                    window.location.href = '/admin/login';
                } else {
                    alert('Error logging out. Please try again.');
                }
            } catch (error) {
                alert('Network error. Please try again.');
            }
        }
    </script>
</body>
</html>
