services:
  # Backend API Service
  - type: web
    name: pawsitivepeace-backend
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: BASE_URL
        value: https://www.pawsitivepeace.online
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: EMAILJS_PUBLIC_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: ENABLE_TEST_ENDPOINTS
        value: false
    healthCheckPath: /health
    autoDeploy: true

  # Frontend Static Site
  - type: web
    name: pawsitivepeace-frontend
    env: static
    plan: starter
    buildCommand: ./build-production.sh
    startCommand: echo "Static site - no build needed"
    envVars:
      - key: NODE_ENV
        value: production
    routes:
      - type: proxy
        source: /admin/*
        destination: https://pawsitive-peace-back-end.onrender.com
      - type: proxy
        source: /api/*
        destination: https://pawsitive-peace-back-end.onrender.com
      - type: proxy
        source: /health
        destination: https://pawsitive-peace-back-end.onrender.com
      - type: proxy
        source: /csrf-token
        destination: https://pawsitive-peace-back-end.onrender.com
      - type: proxy
        source: /create-checkout-session
        destination: https://pawsitive-peace-back-end.onrender.com
      - type: proxy
        source: /webhook/*
        destination: https://pawsitive-peace-back-end.onrender.com
      - type: proxy
        source: /success
        destination: https://pawsitive-peace-back-end.onrender.com
      - type: proxy
        source: /cancel
        destination: https://pawsitive-peace-back-end.onrender.com
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true
